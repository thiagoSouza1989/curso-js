<body>
    <header>
        <ul>
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>

        <form class="search">
            <input type="text" placeholder="Search" class="search_input">
            <button type="button" class="search_button">
                <i class="ri-search-2-line"></i>
            </button>
        </form>
    </header>
    <main>
        <section>
            <div class="swiper carousel">
                <div class="swiper-wrapper">
                    <figure class="swiper-slide">
                        <img src="img/01.jpg" alt="">
                        <figcaption class="swiper-description">
                            <h2>Yorkshire</h2>
                            <p>
                                The Yorkshire Terrier is a British breed of toy dog of terrier type. It is among the smallest of the terriers and indeed of all dog breeds, with a weight of no more than 3.2 kg.
                            </p>
                        </figcaption>
                    </figure>
                    <figure class="swiper-slide">
                        <img src="img/02.jpg" alt="German Sheppard Photo">
                        <figcaption class="swiper-description">
                            <h2>German Shepard</h2>
                            <p>
                                The German Shepherd or Alsatian is a German breed of working dog of medium to large size. The breed was developed by Max von Stephanitz using various traditional German herding dogs from 1899.
                            </p>
                        </figcaption>
                    </figure>
                    <figure class="swiper-slide">
                        <img src="img/03.jpg" alt="Pit Bull Photo">
                        <figcaption class="swiper-description">
                            <h2>American Pit Bull</h2>
                            <p>
                                The American Pit Bull Terrier is a dog breed recognized by the United Kennel Club and the American Dog Breeders Association, but not the American Kennel Club.
                            </p>
                        </figcaption>
                    </figure>
                    <figure class="swiper-slide">
                        <img src="img/04.jpg" alt="">
                        <figcaption class="swiper-description">
                            <h2>Bulldog</h2>
                            <p>
                                The Bulldog is a British breed of dog of mastiff type. It may also be known as the English Bulldog or British Bulldog. It is a medium sized, muscular dog of around 40â€“55 lb.
                            </p>
                        </figcaption>
                    </figure>
                </div>
                <button type="button" class="swiper-button-next"></button>
                <button type="button" class="swiper-button-prev"></button>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="icons">
            <a href="https://www.instagram.com/thg.souza.3/" class="icon icon--instagram" >
