<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar 01</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar container">
        <a href="#" class="logo">LOGO</a>
        <input type="checkbox" id="toggler">
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
            <ul class="list">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="content">
            <h2 class="title">
                <span class="primary">Meet ou team</span>
                <span class="secondary">These individual work together to make Continental function</span>
            </h2>
            <div class="gallery-wrapper">
                <figure class="gallery-item">
                    <img src="img/portrait-female-1.jpg" alt="">
                    <figcaption class="item-description">
                        <h2 class="name">Jane Doe</h2>
                        <span class="role">Director</span>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="img/portrait-female-2.jpg" alt="">
                    <figcaption class="item-description">
                        <h2 class="name">Jane Doe</h2>
                        <span class="role">Marketing</span>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="img/portrait-male-1.jpg" alt="">
                    <figcaption class="item-description">
                        <h2 class="name">John Doe</h2>
                        <span class="role">Finance</span>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="img/portrait-male-2.jpg" alt="">
                    <figcaption class="item-description">
                        <h2 class="name">John Doe</h2>
                        <span class="role">Operations</span>
                    </figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="img/portrait-female-3.jpg" alt="">
                    <figcaption class="item-description">
                        <h2 class="name">John Doe</h2>
                        <span class="role">Human resources</span>
                    </figcaption>
                </figure>
                
            </div>
        </section>


        <section class="text">
            <p class="paragraph">
                <span style="--d: 0s;">Don't be frightened about what comes next.</span>
                <span style="--d: .1s;">You should embrace uncertainty.</span>
                <span style="--d: .2s;">Be open, and allow it to lead you places.</span>
            </p>
        </section>
    </main>
</body>
</html>
