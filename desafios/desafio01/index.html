<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
</head>
<body>
    <h1 style="color: white;">Aplicando cor de fundo aleat√≥ria com JS</h1>
</body>
<script>
    function CorFundoBodyRGBAleatoria(){
        let corX = Math.floor(Math.random() * 256);
        let corY = Math.floor(Math.random() * 256);
        let corZ = Math.floor(Math.random() * 256);
        let backgroundColor = "rgb(" + corX + "," + corY + "," + corZ + ")";

        document.body.style.background = backgroundColor;
    }
    CorFundoBodyRGBAleatoria();
</script>
</html>
