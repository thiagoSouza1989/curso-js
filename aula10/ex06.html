<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20px arial;
            background-color: green;
            color: yellow;
            width: 200px;
            height: 200px;
            line-height: 200px;/*alinha o texto verticalmente dentro da div*/
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá rapaziada!</h1>
    <p>Disparando eventos através do HTML</p>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        function clicar(){
            a.innerText = 'clicou!!'
            a.style.background = 'brown'
            a.style.color = 'black'
        }
        function entrar(){
            a.innerText = 'Entrou!!'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
        function sair(){
            a.innerText = 'Saiu!!'
            a.style.background = 'green'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
