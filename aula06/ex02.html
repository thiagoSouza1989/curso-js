<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>

            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: #8EC5FC;

        }

            margin: auto;

        }
        header h1{

            text-align: center;
