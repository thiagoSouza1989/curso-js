<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de maioridade</title>

</head>
<body>
    <script>
        var idioma = prompt('Por favor, digite o código do idioma.')  //'es'

        if (idioma == 'pt'){
            alert('Olá')
        } else if (idioma == 'en'){
            alert('Hi')
        } else if (idioma == 'fr'){
            alert('Salut')
        } else if (idioma == 'es'){
            alert('Hola')
        } else {
            alert('Código não reconhecido')
        }
    </script>
</body>
</html>
