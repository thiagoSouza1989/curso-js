<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

</head>
<body>
    <script>
        var contador = 1
        var limite = 100

        while (contador <= limite) {
            console.log(contador + 'Thiago')

            contador = contador + 5
        }

        console.log('Fim da execução')
    </script>
</body>
</html>
